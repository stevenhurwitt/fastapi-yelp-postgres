version: '3.8'
services:
  web:
    build: .
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - DEBUG=${DEBUG}
    volumes:
      - .:/app
    restart: unless-stopped
    network_mode: host  # This allows connection to your existing PostgreSQL on port 5433

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    network_mode: host  # This allows serving on port 3000
    depends_on:
      - web
